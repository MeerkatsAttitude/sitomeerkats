<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livebook - Meerkats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
      background-color: #0d0d1a;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
      margin: 40px auto;
      background: white;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      border-radius: 10px;
    }
    .page {
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>

<section id="livebook">

  <div id="flipbook"></div>

  <div class="cta-buttons" style="margin-top: 40px;">
    <a href="index.html" class="button">Torna alla Home</a>
  </div>
</section>

<!-- Librerie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script src="pdfjs/pdf.js"></script>

<script>
const url = 'manuale.pdf'; // Sostituisci col tuo file corretto

pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

const flipbook = document.getElementById('flipbook');

pdfjsLib.getDocument(url).promise.then(function(pdf) {
  const totalPages = pdf.numPages;

  let loadPage = (pageNum) => {
    return pdf.getPage(pageNum).then(function(page) {
      const viewport = page.getViewport({ scale: 1.5 });

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };

      return page.render(renderContext).promise.then(() => {
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        pageDiv.appendChild(canvas);
        flipbook.appendChild(pageDiv);
      });
    });
  };

  let loadingPromises = [];
  for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
    loadingPromises.push(loadPage(pageNum));
  }

  Promise.all(loadingPromises).then(() => {
    $('#flipbook').turn({
      width: window.innerWidth * 0.8,
      height: window.innerHeight * 0.8,
      autoCenter: true,
      elevation: 50,
      gradients: true
    });
  });
});
</script>

</body>
</html>
