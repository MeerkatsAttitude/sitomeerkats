<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livebook - Meerkats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
      background-color: #0d0d1a;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
      margin: 40px auto;
      background: white;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      border-radius: 10px;
    }
    .page {
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>

<section id="livebook">

  <div id="flipbook"></div>

  <div class="cta-buttons" style="margin-top: 40px;">
    <a href="index.html" class="button">Torna alla Home</a>
  </div>
</section>

<!-- Librerie -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="turnjs/turn.min.js"></script>
<script src="pdfjs/pdf.js"></script>

<script>
const url = 'manuale.pdf'; // <-- il tuo file corretto

pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

let pdfDoc = null;

// PRIMA carichiamo il PDF
pdfjsLib.getDocument(url).promise.then(function(pdf) {
  pdfDoc = pdf;

  // Ora CREIAMO TUTTE LE PAGINE PRIMA di avviare Turn.js
  const flipbook = document.getElementById('flipbook');
  for (let i = 1; i <= pdfDoc.numPages; i++) {
    const pageDiv = document.createElement('div');
    pageDiv.className = 'page';
    pageDiv.setAttribute('data-page-number', i);
    flipbook.appendChild(pageDiv);
  }

  // Ora inizializziamo Turn.js
  $('#flipbook').turn({
    width: window.innerWidth * 0.8,
    height: window.innerHeight * 0.8,
    autoCenter: true,
    elevation: 50,
    gradients: true,
    display: 'single',
    pages: pdfDoc.numPages,
    when: {
      turning: function(event, page, view) {
        loadPage(page);    // Quando sto per girare
        if (page % 2 == 0) loadPage(page + 1); // Se giro pagina pari, carico anche la successiva
      },
      turned: function(event, page, view) {
        if (page > 1) {
          $('#flipbook').turn('display', 'double');
        }
      }
    }
  });

  // E carichiamo già la prima pagina e la seconda
  loadPage(1);
  loadPage(2);
});

// Funzione che carica dinamicamente una pagina PDF
function loadPage(pageNum) {
  if (!pdfDoc) return;
  if (pageNum < 1 || pageNum > pdfDoc.numPages) return;

  const container = document.querySelector('[data-page-number="' + pageNum + '"]');
  if (!container || container.dataset.loaded) return; // se già caricata, salta

  pdfDoc.getPage(pageNum).then(function(page) {
    const viewport = page.getViewport({ scale: 1.2 });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    const renderContext = {
      canvasContext: context,
      viewport: viewport
    };

    page.render(renderContext).promise.then(() => {
      container.appendChild(canvas);
      container.dataset.loaded = true;
    });
  });
}
</script>

</body>
</html>
