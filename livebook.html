<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livebook - Meerkats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
      background-color: #0d0d1a;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
      margin: 40px auto;
      background: white;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      border-radius: 10px;
    }
    .page {
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>

<section id="livebook">

  <div id="flipbook">
    <!-- 13 pagine -->
    <div class="page"></div> <!-- copertina -->
    <div class="page"></div> <!-- doppia -->
    <div class="page"></div>
    <div class="page"></div> <!-- doppia -->
    <div class="page"></div>
    <div class="page"></div> <!-- doppia -->
    <div class="page"></div>
    <div class="page"></div> <!-- doppia -->
    <div class="page"></div>
    <div class="page"></div> <!-- doppia -->
    <div class="page"></div>
    <div class="page"></div> <!-- doppia -->
    <div class="page"></div> <!-- ultima pagina singola -->
  </div>

  <div class="cta-buttons" style="margin-top: 40px;">
    <a href="index.html" class="button">Torna alla Home</a>
  </div>
</section>

<!-- Librerie in ordine corretto -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="turnjs/turn.min.js"></script>
<script src="pdfjs/pdf.js"></script>

<script>
const url = 'manuale.pdf'; // <-- nome corretto del tuo file

pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

let pdfDoc = null;

// Carichiamo il PDF PRIMA di avviare Turn.js
pdfjsLib.getDocument(url).promise.then(function(pdf) {
  pdfDoc = pdf;

  // Quando il PDF è pronto, allora avviamo Turn.js
  $('#flipbook').turn({
    width: window.innerWidth * 0.8,
    height: window.innerHeight * 0.8,
    autoCenter: true,
    elevation: 50,
    gradients: true,
    display: 'single',
    pages: 13,
    when: {
      turning: function(event, page, view) {
        loadPage(page);
      },
      turned: function(event, page, view) {
        if (page > 1) {
          $('#flipbook').turn('display', 'double');
        }
      }
    }
  });

  // Carichiamo subito la prima pagina (copertina)
  loadPage(1);
});

// Funzione che carica una pagina nel flipbook
function loadPage(pageNum) {
  if (!pdfDoc) return;
  if (pageNum < 1 || pageNum > pdfDoc.numPages) return;

  const container = document.getElementById('flipbook').children[pageNum - 1];
  if (container.dataset.loaded) return; // se già caricata, skip

  pdfDoc.getPage(pageNum).then(function(page) {
    const viewport = page.getViewport({ scale: 1.5 });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = viewport.width;
    canvas.height = viewport.height;

    const renderContext = {
      canvasContext: context,
      viewport: viewport
    };

    page.render(renderContext).promise.then(() => {
      container.appendChild(canvas);
      container.dataset.loaded = true;
    });
  });
}
</script>

</body>
</html>
