<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livebook - Meerkats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
      background-color: #0d0d1a;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
      margin: 40px auto;
      background: white;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      border-radius: 10px;
    }
    .page {
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<section id="livebook">
  <h2 style="color: white;">Il tuo Livebook</h2>

  <div id="flipbook"></div>

  <div class="cta-buttons" style="margin-top: 40px;">
    <a href="index.html" class="button">üè† Torna alla Home</a>
  </div>
</section>

<!-- Librerie -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="turnjs/turn.min.js"></script>
<script src="pdfjs/pdf.js"></script>

<!-- Script definitivo -->
<script>
const url = 'manuale.pdf'; // <-- il tuo file corretto

pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

let pdfDoc = null;
let images = []; // Memorizziamo tutte le immagini qui

pdfjsLib.getDocument(url).promise.then(function(pdf) {
  pdfDoc = pdf;

  let promises = [];

  for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
    promises.push(
      pdfDoc.getPage(pageNum).then(function(page) {
        const viewport = page.getViewport({ scale: 1.5 });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        return page.render(renderContext).promise.then(function() {
          return canvas.toDataURL();
        });
      })
    );
  }

  Promise.all(promises).then(function(imagesData) {
    // Tutte le immagini sono pronte
    const flipbook = document.getElementById('flipbook');

    imagesData.forEach(function(imgSrc) {
      const pageDiv = document.createElement('div');
      pageDiv.className = 'page';
      const img = document.createElement('img');
      img.src = imgSrc;
      pageDiv.appendChild(img);
      flipbook.appendChild(pageDiv);
    });

    // Ora avviamo Turn.js
    $('#flipbook').turn({
      width: window.innerWidth * 0.8,
      height: window.innerHeight * 0.8,
      autoCenter: true,
      elevation: 50,
      gradients: true,
      display: 'double', // MODALIT√Ä DOPPIA PAGINA DIRETTA
      pages: imagesData.length
    });
  });
});
</script>

</body>
</html>
