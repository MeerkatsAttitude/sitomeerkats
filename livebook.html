<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livebook - Meerkats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow-x: hidden;
      background-color: #0d0d1a;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
      margin: 40px auto;
      background: white;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
      border-radius: 10px;
    }
    .page {
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<section id="livebook">

  <div id="flipbook"></div>

  <div class="cta-buttons" style="margin-top: 40px;">
    <a href="index.html" class="button">Torna alla Home</a>
  </div>
</section>

<!-- Librerie -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="turnjs/turn.min.js"></script>
<script src="pdfjs/pdf.js"></script>

<!-- Script Flipbook Vero -->
<script>
const url = 'manuale.pdf'; // <-- il tuo file PDF corretto

pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdfjs/pdf.worker.js';

let pdfDoc = null;

pdfjsLib.getDocument(url).promise.then(function(pdf) {
  pdfDoc = pdf;

  const flipbook = document.getElementById('flipbook');

  let loadedPages = 0;

  for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const viewport = page.getViewport({ scale: 1.5 });

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };

      page.render(renderContext).promise.then(function() {
        // Converte canvas in immagine base64
        const img = document.createElement('img');
        img.src = canvas.toDataURL();
        
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        pageDiv.appendChild(img);
        flipbook.appendChild(pageDiv);

        loadedPages++;

        // Quando tutte le pagine sono pronte avviamo Turn.js
        if (loadedPages === pdfDoc.numPages) {
          $('#flipbook').turn({
            width: window.innerWidth * 0.8,
            height: window.innerHeight * 0.8,
            autoCenter: true,
            elevation: 50,
            gradients: true,
            display: 'single',
            pages: pdfDoc.numPages,
            when: {
              turned: function(event, page, view) {
                if (page > 1) {
                  $('#flipbook').turn('display', 'double');
                }
              }
            }
          });
        }
      });
    });
  }
});
</script>

</body>
</html>
